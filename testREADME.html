<!DOCTYPE html>
<html>
    <style>

        .flexBody {
            display:flex; 
            flex-direction:column;
        }

        .flexArticle {
            flex: 2;
            height: 100%;
            margin: 0;
            font-family: monaco, monospace;
        }

        html {
            background-image: linear-gradient(to bottom, #11e4ad, #00d4ff);
            background-repeat: no-repeat;
            background-size:cover;
        }

        .footer { 
            min-height:50px;
            background-color: PapayaWhip;
        }

        .footerText {
            text-align: center;
            font-family: monaco, monospace;
        }
    </style>
    <body class = "flexBody">
        <article class = "flexArticle">
            <h1>
                Hello, GitHub!
            </h1>
        </article>
        <footer class = "footer">
            <p class = "footerText">
                Commit Version e.2.002
            </p>
            <p class = "footerText">
                This is a developmental site made by Peter Go using Visual Studio Code and GitHub. 
            </p>
        </footer>
    </body>
</html>
